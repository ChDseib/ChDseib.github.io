<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        main {
            margin-top: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<header>
    <h1>昌西</h1>
    <p>技能/经验</p>
</header>

<main>
    <section>
        <h2>个人信息</h2>
        <p><strong>姓名：</strong> 你的姓名</p>
        <p><strong>联系方式：</strong> 你的电话 | 你的邮箱</p>
        <p><strong>地址：</strong> 你的地址</p>
    </section>

    <section>
        <h2>教育背景</h2>
        <p><strong>学位：</strong> 你的学位，专业 | 学校，地点 | 毕业年份</p>
    </section>

    <section>
        <h2>工作经历</h2>
        <p><strong>公司名称：</strong> 公司名称 | 职位 | 起始日期 - 结束日期</p>
        <p>工作描述：这里写上你在该公司的工作职责和成就。</p>
    </section>

    <section>
        <h2>技能</h2>
        <p>这里列举你的技能，如编程语言、工具、软技能等。</p>
    </section>
</main>

<footer>
    <p>&copy; 2023 我的个人简历。保留所有权利。</p>
</footer>

</body>
</html>
